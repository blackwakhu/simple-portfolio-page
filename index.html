<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header id="navbar">
        <nav class="navbar-container container">
            <a href="" class="home-link">
                <div class="navbar-logo">Website Name</div>
            </a>
            <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul class="navbar-links">
              <li class="navbar-item"><button class="navbar-link" id="homebtn">Home</button></li>
              <li class="navbar-item"><button class="navbar-link" id="productbtn">Products</button></li>
              <li class="navbar-item"><button class="navbar-link" id="aboutbtn">About</button></li>
              <li class="navbar-item"><button class="navbar-link" id="blogbtn">Blog</button></li>
              <li class="navbar-item"><button class="navbar-link" id="careerbtn">Careers</button></li>
              <li class="navbar-item"><button class="navbar-link">Contact</button></li>
            </ul>
        </nav>
    </header>
    <script>
    const toggleButton = document.getElementById('navbar-toggle');
    const menu = document.querySelector('.navbar-links');

    toggleButton.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
  <div class="data-block">
    <div id="home">
      <h1>Home</h1>
    </div>
    <div id="product" hidden>
      <h1>Products</h1>
    </div>
    <div id="blog" hidden>
      <h1>Blog</h1>
    </div>
    <div id="about" hidden>
     <h1>About</h1>
    </div>
   <div id="career" hidden>
     <h1>Career</h1>
   </div>
  </div>
  <footer>

  </footer>

</body>
</html>
